<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div class="container">
      <div class="row">
        <input type="text" class="input" />
      </div>
      <div class="row">
        <button class="button" style="background-color: indianred; color: white">C</button>
        <button class="button" style="background-color: #ffffd0">M+</button>
        <button class="button" style="background-color: #ffffd0">(</button>
        <button class="button" style="background-color: #F7DC6F">)</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="background-color: #F7DC6F">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" style="background-color: #F7DC6F">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="background-color: #F7DC6F">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">%</button>
        <button
          class="button"
          style="background-color: #a85f0c; color: antiquewhite">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
